<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

{% block content %}
<div class="container bg-light">
  <h1 ><u>Crude class based view</u></h1>

<a href="{% url 'add' %}" class="btn btn-primary">Add<a>
  <table class="table">
    <thead>
      
      <tr>
        <th scope="col">SN</th>
        <th scope="col">Name</th>
        <th scope="col">Roll</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      {% for s in std  %}

      <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.roll}}</td>
        <td>{{s.city}}</td>
        <td>
          <a href="{% url 'delete' s.id %}" class="btn btn-danger" value="delete">delete</a>|
          <a href="{% url 'edit' s.id %}" class="btn btn-warning" value="update">Update</a></td> 


      </tr>
      {% endfor %}

     
      
    </tbody>
  </table>

</div>

{% endblock content %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
